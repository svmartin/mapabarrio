<!DOCTYPE html>
<html>
  <head>
    <title>The Barrio</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 44.9464775, lng: -93.13660099999998 },
          zoom: 11
        });
        let brunch = { lat: 44.9464775, lng: -93.13660099999998 }
        let marker = new google.maps.Marker({
            position: brunch,
            map: map,
            title: "J. Selby's"
        });
        let infoWindow = new google.maps.InfoWindow({
            content: "Best Place for Brunch: J. Selby's"
        });
        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKwIauXadFhLbZbOHnMqJBDbIIBIMeFw4&callback=initMap"
    async defer></script>
  </body>
</html>
